{% extends "base.html" %}

{% block title %}Add Company - Placement System{% endblock %}

{% block content %}
<div class="card">
    <h2><i class="fas fa-plus"></i> Add New Company</h2>
    
    <form method="POST">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
            <div class="form-group">
                <label for="company_name">Company Name*</label>
                <input type="text" name="company_name" id="company_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="location">Location*</label>
                <input type="text" name="location" id="location" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="contact_email">Contact Email</label>
                <input type="email" name="contact_email" id="contact_email" class="form-control">
            </div>
            <div class="form-group">
                <label for="contact_phone">Contact Phone</label>
                <input type="tel" name="contact_phone" id="contact_phone" class="form-control">
            </div>
            <div class="form-group" style="grid-column: 1 / -1;">
                <label for="website">Website</label>
                <input type="url" name="website" id="website" class="form-control" placeholder="https://example.com">
            </div>
            <div class="form-group" style="grid-column: 1 / -1;">
                <label for="description">Description</label>
                <textarea name="description" id="description" class="form-control" rows="4"></textarea>
            </div>
        </div>
        
        <div style="display: flex; gap: 1rem; justify-content: center; margin-top: 2rem;">
            <button type="submit" class="btn btn-success">
                <i class="fas fa-plus"></i> Add Company
            </button>
            <a href="{{ url_for('manage_companies') }}" class="btn" style="background: #6c757d; color: white;">
                <i class="fas fa-times"></i> Cancel
            </a>
        </div>
    </form>
</div>

<style>
.btn-success {
    background: #28a745;
    color: white;
}

.form-group {
    margin-bottom: 1rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
    color: #555;
}

.form-control {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 1rem;
}

.form-control:focus {
    border-color: #667eea;
    outline: none;
    box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.25);
}

textarea.form-control {
    resize: vertical;
    min-height: 100px;
}

.btn {
    padding: 0.75rem 1.5rem;
    border-radius: 4px;
    text-decoration: none;
    display: inline-block;
    border: none;
    cursor: pointer;
    font-size: 1rem;
}
</style>

<script>
// Auto-fill website if company name is provided
document.getElementById('company_name').addEventListener('input', function() {
    const companyName = this.value.toLowerCase().replace(/\s+/g, '').replace(/[^a-z0-9]/g, '');
    if (companyName && !document.getElementById('website').value) {
        document.getElementById('website').value = `https://${companyName}.com`;
    }
});
</script>
{% endblock %}
