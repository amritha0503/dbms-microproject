{% extends "base.html" %}

{% block title %}Update Company - Placement System{% endblock %}

{% block content %}
<div class="card">
    <h2><i class="fas fa-building-edit"></i> Update Company</h2>
    
    <form method="POST">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
            <div class="form-group">
                <label for="company_name">Company Name*</label>
                <input type="text" name="company_name" id="company_name" class="form-control" 
                       value="{{ company[1] }}" required>
            </div>
            <div class="form-group">
                <label for="location">Location*</label>
                <input type="text" name="location" id="location" class="form-control" 
                       value="{{ company[2] }}" required>
            </div>
            <div class="form-group">
                <label for="contact_email">Contact Email</label>
                <input type="email" name="contact_email" id="contact_email" class="form-control" 
                       value="{{ company[3] if company[3] else '' }}">
            </div>
            <div class="form-group">
                <label for="contact_phone">Contact Phone</label>
                <input type="tel" name="contact_phone" id="contact_phone" class="form-control" 
                       value="{{ company[4] if company[4] else '' }}">
            </div>
            <div class="form-group" style="grid-column: 1 / -1;">
                <label for="website">Website</label>
                <input type="url" name="website" id="website" class="form-control" 
                       value="{{ company[5] if company[5] else '' }}" placeholder="https://example.com">
            </div>
            <div class="form-group" style="grid-column: 1 / -1;">
                <label for="description">Description</label>
                <textarea name="description" id="description" class="form-control" rows="4">{{ company[6] if company[6] else '' }}</textarea>
            </div>
        </div>
        
        <div style="display: flex; gap: 1rem; justify-content: center; margin-top: 2rem;">
            <button type="submit" class="btn btn-success">
                <i class="fas fa-save"></i> Update Company
            </button>
            <a href="{{ url_for('manage_companies') }}" class="btn" style="background: #6c757d; color: white;">
                <i class="fas fa-times"></i> Cancel
            </a>
        </div>
    </form>
</div>

<style>
.btn-sm {
    padding: 0.4rem 0.8rem;
    font-size: 0.875rem;
    border-radius: 4px;
    text-decoration: none;
    display: inline-block;
    border: none;
    cursor: pointer;
}

.btn-success {
    background: #28a745;
    color: white;
}

.form-group {
    margin-bottom: 1rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
    color: #555;
}

.form-control {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 1rem;
}

.form-control:focus {
    border-color: #667eea;
    outline: none;
    box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.25);
}

textarea.form-control {
    resize: vertical;
    min-height: 100px;
}
</style>
{% endblock %}
